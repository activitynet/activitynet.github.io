<body id="home" class="homepage">
  <div class="container">

    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">

        <div id="register-input" class="modal-content">
          <div class="modal-header">
            <button type="button" id='upclose'class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">User Registration</h4>
          </div>
          <div class="modal-body">
            <!-- Form goes here -->

          <form id="signup" class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="newfirstname" placeholder="Name" value="" >
            </div>
          </div>

          <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lastname" id="newlastname" placeholder="Lastname" value="">
            </div>
          </div>

          <div class="form-group">
            <label for="organization" class="col-sm-2 control-label">Organization</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lastname" id="organization" placeholder="Organization" value="" >
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="newemail" placeholder="Email" value="" >
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="newpassword" placeholder="Password" value="">
            </div>
          </div>
        </form>
          <div class="modal-footer">
          	<span id="warning-register" style="text-align: center; display:inline;"></span>
            	<button type="button" id="close-signup" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
            	<button type="button" id="signup-button" name="signup" class="btn btn-success btn-sm">Register</button>
          </div>

        </div>
        <!-- End of form -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </div>
